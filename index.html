<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sphere with Plotly and Pyodide</title>
    <script src="https://cdn.jsdelivr.net/npm/pyodide@0.22.0/pyodide.js"></script>
    <script type="text/javascript">
        async function runPython() {
            // Load Pyodide
            const pyodide = await loadPyodide();

            // Load Python packages
            await pyodide.loadPackage(["numpy", "plotly"]);

            // Define Python script
            const pythonScript = `
import numpy as np
import plotly.graph_objects as go

# Tạo dữ liệu hình cầu
theta = np.linspace(0, 2 * np.pi, 100)
phi = np.linspace(0, np.pi, 100)
theta, phi = np.meshgrid(theta, phi)

# Tọa độ hình cầu
r = 3  # bán kính
X = r * np.sin(phi) * np.cos(theta)
Y = r * np.sin(phi) * np.sin(theta)
Z = r * np.cos(phi)

# Vẽ hình cầu 3D bằng Plotly
fig = go.Figure(data=[go.Surface(z=Z, x=X, y=Y, colorscale='Viridis')])

# Hiển thị hình cầu
fig.show()
            `;

            // Run Python script
            await pyodide.runPythonAsync(pythonScript);
        }

        // Run Python code when the page is loaded
        window.onload = runPython;
    </script>
</head>
<body>
    <h1>3D Sphere Visualization with Plotly and Pyodide</h1>
</body>
</html>
